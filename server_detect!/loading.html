<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="csss/load.css">
    <style>
        @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
        }

        .loading-container img {
            animation: spin 2s linear infinite;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="logoku.svg" alt="logo" style="height: 100px;">
        <p>Loading...</p>
    </div>

</body>
</html>
